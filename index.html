<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日原日報 - 管理者ポータル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">

    <style>
        /* フォント設定 */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #f8f9fa;
        }
        h1, h2 {
            font-family: 'Inter', 'Noto Serif JP', serif;
        }
        /* カードのホバーエフェクト */
        .admin-card {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .admin-card:hover {
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.2);
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="min-h-screen text-gray-900">

    <!-- ヘッダー -->
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html" class="text-3xl font-extrabold text-red-600">
                    日原日報
                </a>
                <span class="ml-4 text-gray-500 font-semibold border-l pl-4 hidden sm:block">管理者ポータル</span>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h1 class="text-4xl font-extrabold mb-4 text-gray-800 border-l-8 border-red-600 pl-4">管理操作の選択</h1>
        <p class="text-lg text-gray-600 mb-10">実行したい管理作業を選択してください。各リンク先で認証が必要です。</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- 記事投稿カード -->
            <a href="執筆.html" class="admin-card block p-8 bg-white rounded-xl shadow-lg border border-red-100 hover:border-red-400">
                <div class="text-5xl mb-4 text-red-600">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                </div>
                <h2 class="text-2xl font-bold mb-2 text-gray-800">
                    記事投稿
                </h2>
                <p class="text-gray-600">
                    新しい記事のタイトル、サマリー、カテゴリ、本文を入力し、公開します。
                </p>
                <div class="mt-4 text-red-600 font-semibold flex items-center">
                    記事を書く 
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                </div>
            </a>

            <!-- 記事管理（削除・編集）カード -->
            <a href="削除用・編集用サイト.html" class="admin-card block p-8 bg-white rounded-xl shadow-lg border border-red-100 hover:border-red-400">
                <div class="text-5xl mb-4 text-red-600">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2h2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v2M7 7h10"></path></svg>
                </div>
                <h2 class="text-2xl font-bold mb-2 text-gray-800">
                    記事管理（削除・編集）
                </h2>
                <p class="text-gray-600">
                    既存の記事を一覧し、内容を確認したり、不要な記事を削除します。
                </p>
                <div class="mt-4 text-red-600 font-semibold flex items-center">
                    記事を管理する
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
                </div>
            </a>
            
        </div>
        
    </main>
    
    <!-- フッター -->
    <footer class="mt-12 py-6 border-t border-gray-200 text-center text-gray-500 text-sm bg-white">
        &copy; 2024 日原日報 管理者ポータル
    </footer>

</body>
</html>
